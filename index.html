<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Calculator</title>
    <script
 	src="https://code.jquery.com/jquery-3.2.1.min.js"
 	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/app.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4 text-center">JQuery Calculator</h1>
            <h3 class="lead text-center">Lorem ipsum dolor sit amet.</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- Calculator card -->
            <div class="col-lg-4">
                <div class="card">
                    <h3 class="card-header">Calculator</h3>
                    <!-- 17 buttons of numbers and operations -->
                    <div class="card-body">
                        <button id="button-1" class="btn btn-secondary number" value="1"><h1>1</h1></button>
                        <button id="button-2" class="btn btn-secondary number" value="2"><h1>2</h1></button>
                        <button id="button-3" class="btn btn-secondary number" value="3"><h1>3</h1></button>
                        <button id="button-plus" class="btn btn-warning operator" value="plus"><h1>+</h1></button>

                        <button id="button-4" class="btn btn-secondary number" value="4"><h1>4</h1></button>
                        <button id="button-5" class="btn btn-secondary number" value="5"><h1>5</h1></button>
                        <button id="button-6" class="btn btn-secondary number" value="6"><h1>6</h1></button>
                        <button id="button-minus" class="btn btn-warning operator" value="minus"><h1>-</h1></button>

                        <button id="button-7" class="btn btn-secondary number" value="7"><h1>7</h1></button>
                        <button id="button-8" class="btn btn-secondary number" value="8"><h1>8</h1></button>
                        <button id="button-9" class="btn btn-secondary number" value="9"><h1>9</h1></button>
                        <button id="button-times" class="btn btn-warning operator" value="times"><h1>*</h1></button>

                        <button id="button-0" class="btn btn-secondary number" value="0"><h1>0</h1></button>
                        <button id="button-divide" class="btn btn-warning" value="divide"><h1>/</h1></button>
                        <button id="button-power" class="btn btn-warning" value="power"><h1>**</h1></button>
                        <button id="button-equal" class="btn btn-warning equal" value="equal"><h1>=</h1></button>
                        
                        <button id="button-clear" class="btn btn-danger clear" value="clear"><h1>clear</h1></button>

                    </div>
                </div>
            </div>
            <!-- Results card -->
            <div class="col-lg-6"></div>
            <div class="card">
                <h3 class="card-header">
                    <div class="card-body">
                        <h1 id="first-number"></h1>
                        <h1 id="operator"></h1>
                        <h1 id="second-number"></h1>
                        <h1 id="result"></h1>
                    </div>
                </h3>
            </div>
        </div>
    </div>
</body>
</html>
